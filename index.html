<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

<div class="mp3-player-container">
    <div class="mp3-content">
        <div class="play-pause-button icon"> <img src="icons8-play-50(1).png" alt="play-icon">  </div>
        <div class="pause-button-icon icon"><img src="icons8-pause-50(1).png" alt="pause-icon"></div>

        <div class="current-time">0:00:00 </div>
        <div class="time-slider ">

        </div>

    </div>
</div>
